<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List | Javascript</title>

    <link rel="stylesheet" href="../assets/milligram.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="main.js"></script>
</head>
<body>
    <main class="container">
        <h1>ListApp</h1>
        <p>Add new items to the list.</p>
        <form id="form">
            <label for="input">New Item</label>
            <input type="text" id="input"><button onclick="addItem()" type="submit">Submit</button>
        </form>
        
        <ul id="list">
            <!-- ITEMS -->
        </ul>
    </main>
    <form id="edit-form">
        <div id="edit-form-content">
            <label for="edit-input">Edit Item</label>
            <input type="text" id="edit-input">
            <button onclick="closeEdit()" type="button">Cancel</button>
            <button onclick="updateItem()" type="submit">Save</button>
        </div>
    </form>
</body>
</html>
